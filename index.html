<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="subsection">
        To use %, click on the % then the number(s) before enter(=)
      </div>
      <div id="calculator">
        <div id="display">0</div>
        <div id="btn">
          <div id="clear" class="topOp">AC</div>
          <div id="delete" class="topOp">Del</div>
          <div id="percentage" class="topOp operator" data-operator>%</div>
          <div id="divide" class="operator" data-operator>&divide;</div>
          <div id="7" class="num" data-number>7</div>
          <div id="8" class="num" data-number>8</div>
          <div id="9" class="num" data-number>9</div>
          <div id="multiply" class="operator" data-operator>&times;</div>
          <div id="4" class="num" data-number>4</div>
          <div id="5" class="num" data-number>5</div>
          <div id="6" class="num" data-number>6</div>
          <div id="subtract" class="operator" data-operator>&minus;</div>
          <div id="1" class="num" data-number>1</div>
          <div id="2" class="num" data-number>2</div>
          <div id="3" class="num" data-number>3</div>
          <div id="add" class="operator" data-operator>&plus;</div>
          <div id="zero" class="num" data-number>0</div>
          <div id="." class="point num">.</div>
          <div id="equal" class="equal">&equals;</div>
        </div>
      </div>
      <footer>
        <a href="https://twitter.com/badbatunde" target="_blank">
          Created by <span>Badbatunde</span> &copy; 2022
        </a>
      </footer>
      <script src="main.js"></script>
    </div>
  </body>
</html>
